<div class="row">
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
		<h2>Todo's</h2>
		<form ng-submit="submitTodo()">
			<div class="form-group">
				<label for="">Add a todo</label>
				<input type="text" ng-model="title" class="form-control" id="" placeholder="Input field">
			</div>
		
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<table class="table table-hover">
			<thead  class="text-center">
				<tr>
					<th>Status</th>
					<th>Title</th>
					<th>Delete</th>
					<th>Finished</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todos" ng-class="{'finished': todo.finished}">
					<th><i class="fa fa-check text-success" ng-if="todo.finished"></i></th>
					<td width="60%" class="text-left"><h4>{{todo.title}}</h4></td>
					<td><button class="btn btn-warning btn-block" ng-click="deleteTodo(todo)">Delete</button></td>
					<td>
					<button class="btn btn-success btn-block" ng-click="finishTodo(todo)">Finished</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
