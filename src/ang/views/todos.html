<div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <h2 id="todotitle">Todo's</h2>
        <form ng-submit="submitTodo()">
            <div class="form-group">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label id="todolabel" for="todoinput">Add a todo: {{title}}</label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input id="todoinput" type="text" name="title" ng-model="title" class="form-control" id="" placeholder="Input field">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button type="submit" id="todosubmit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <br><br>
        <table class="table table-hover" id="alltodos">
            <thead class="text-center">
                <tr>
                    <th>Status</th>
                    <th>Title</th>
                    <th>Delete</th>
                    <th>Finished</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todo in todos" ng-class="{'finished': todo.finished}" class="todoAnim">
                    <th><i class="fa fa-lg fa-2x fa-check text-success" ng-if="todo.finished"></i></th>
                    <td width="60%" class="text-left">
                        <h4>{{todo.title}}</h4></td>
                    <td>
                        <button class="btn btn-warning btn-block" ng-click="deleteTodo(todo)">Delete</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-block" ng-click="finishTodo(todo)">Finished</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
